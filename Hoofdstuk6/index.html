<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
    <form action="http://www.savatarian.com/html5/form.php" method="post">
        <H1>Voorbeerldformulier</H1>
        <label for="voornaam">voornaam</label>
        <input type="text" name="voornaam" id="voornaam">

        <label for="tussenvoegsel">tuseenvoegsel</label>
        <input type="text" name="tussenvoegsel" id="tussenvoegsel">

        <label for="achternaam">achternaam</label>
        <input type="text" name="achternaam" id="achternaam">
        <label for="lekkerEten" id="etenlabel">lekkerEten</label>


        <label for="geslacht">geslacht</label>
        <input type="radio" name="geslacht" value="man" id="geslacht">
        &nbsp;man
        <input type="radio" name="geslacht" value="vrouw">
        &nbsp;vrouw

        <label for="kleurOgen">kleur ogen</label>
        <select name="kleurOgen" id="kleurOgen">
            <option>groen</option>
            <option>blauw</option>
            <option>bruin</option>
        </select>


        <label for="geborteDatum">Geborte datum</label>
        <input type="date" name="geborteDatum" id="geborteDatum">
        <label for="omschrijving">omsschrijving</label>
        <textarea name="omschrijving" id="omschrijving">omschrijving</textarea>



        <input type="reset" name="annuleer" value="annuleer">
        <input type="submit" name="verzenden" value="verzenden">
        <div id="eten">
            <input type="checkbox" name="lekkerEten" value="patat" id="lekkerEten">
            <span class="checkbox">patat</span><br>
            <input type="checkbox" name="lekkerEten" value="bruine bonen">
            <span class="checkbox">bruine bonen</span><br>
            <input type="checkbox" name="lekkerEten" value="linzen">
            <span class="checkbox">linzen</span><br>
        </div>

    </form>
</div>
</body>
</html>
