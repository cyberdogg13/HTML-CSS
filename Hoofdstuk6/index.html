<html lang="en">
<head>

<body>

<form action="http://www.savatarian.com/html5/form.php" method="post">

    <div id="wrapper">
        <h1>Voorbeeldformulier</h1>

        <div id="labels">
            <label for="voornaam" id="voornaamlabel">voornaam</label>
            <label for="tussenvoegsel" id="tussenvoegsellabel">tuseenvoegsel</label>
            <label for="achternaam" id="achternaamlabel">achternaam</label>
            <label for="geslacht" id="geslachtlabel">geslacht</label>
            <label for="kleurogen" id="kleurogenlabel">kleur ogen</label>
            <label for="gebortedatum" id="gebrotedatumlabel">Geborte datum</label>
            <label for="omschrijving" id="omschrijvinglabel">omschrijving</label>
        </div>

        <label for="lekkerEten" id="lekkeretenlabel">lekkerEten</label>

        <div id="inputs">

            <input type="text" name="voornaam" id="voornaam">
            <input type="text" name="tussenvoegsel" id="tussenvoegsel">
            <input type="text" name="achternaam" id="achternaam">

            <div id="geslachtknoppen">
                <input type="radio" name="man" id="geslacht" value="man">
                &nbsp;man
                <input type="radio" name="vrouw" value="vrouw">
                &nbsp;vrouw
            </div>

            <select name="kleurogen" id="kleurogen">
                <option>groen</option>
                <option>blauw</option>
                <option>bruin</option>
            </select>

            <input type="date" name="gebortedatum" id="gebortedatum">
        </div>
        <textarea name="omschrijving" id="omschrijving">omschrijving</textarea>

        <div id="lekkereten">
            <input type="checkbox" name="lekkereten" value="patat">
            <span class="checkbox">patat</span><br>
            <input type="checkbox" name="lekkereten" value="buine bonen">
            <span class="checkbox">bruine bonen</span><br>
            <input type="checkbox" name="lekkereten" value="linzen">
            <span class="checkbox">linzen</span><br>
        </div>

        <div id="knoppen">
            <input type="reset" name="annuleer" value="annuleer">
            <input type="submit" name="verzenden" value="verzenden">
        </div>

    </div>
</form>
